<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #4CAF50;
            padding: 15px;
            text-align: center;
            color: white;
        }

        nav {
            display: flex;
            justify-content: space-around;
            background-color: #333;
            padding: 10px;
        }

        nav a {
            text-decoration: none;
            color: white;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #555;
        }

        #home-image {
            width: 100%; 
            height: auto; 
        }
    </style>
</head>
<body>

    <header>
        <h1>Ship it good-Free shipping over $60</h1>
    </header>

    <nav>
        <a href="#" id="shopLink">Shop</a>
        <a href="#">About</a>
        <a href="#">Greenery</a>
    </nav>

    <img src="Homepage.jpg" alt="Homepage Image" id="home-image">

    <script>
        document.getElementById('shopLink').addEventListener('click', function() {
            
            window.location.href = './Shop.html';
        });
    </script>

</body>
</html>
